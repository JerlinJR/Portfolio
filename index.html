<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Image Converter</title>

  <style>
    body {
  background-color: #F5F5F5;
}

.container {
  background-color: #FFFFFF;
  box-shadow: 0px 0
  px 10px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 30px;
}

h1 {
  font-weight: bold;
  margin-bottom: 30px;
}

button {
  margin-top: 30px;
}

  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center">Image Converter</h1>
    <form action="convert.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="from-format">Convert from:</label>
        <select class="form-control" id="from-format" name="from-format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="gif">GIF</option>
          <option value="bmp">BMP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to-format">Convert to:</label>
        <select class="form-control" id="to-format" name="to-format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="gif">GIF</option>
          <option value="bmp">BMP</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file">Upload file:</label>
        <input type="file" class="form-control-file" id="file" name="file">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Start converting</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function() {
  $("form").submit(function(event) {
    event.preventDefault();
    let toFormat = $("#to-format").val();
    let file = $("#file")[0].files[0];

    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function() {
      let image = new Image();
      image.src = reader.result;
      image.onload = function() {
        let canvas = document.createElement("canvas");
        canvas.width = image.width;
        canvas.height = image.height;
        let context = canvas.getContext("2d");
        context.drawImage(image, 0, 0, image.width, image.height);
        let data = canvas.toDataURL("image/" + toFormat);
        let a = document.createElement("a");
        a.href = data;
        a.download = "download." + toFormat;
        a.click();
      };
    };
  });
});

  </script>
</body>
</html>
